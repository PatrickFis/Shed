<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding>

  <h3>Login Page - Logo goes here</h3>
  <!-- CSS for this is in login-page.scss. -->
  <ion-card>
    <img src="http://placehold.it/350x150"/>
    <div class="card-title">SHED</div>
    <div class="card-subtitle">O.T.G</div>
  </ion-card>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Sign In</button>
  </div>

</ion-content>
